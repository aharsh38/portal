<div class="md-parents" layout="row" layout-align="center center" layout-margin flex>
    <div class="md-whiteframe-9dp bg-white padding-gt-xs-4 padding-xs-1 margin-top-xs-2 margin-top-gt-xs-5" flex-xs="90" flex-gt-xs="30"  layout-align="center center">
        <form name="forgotPasswordApplyForm" ng-submit="$event.preventDefault()" ng-model="forgotPasswordApplyForm" layout="column">
            <h2 class="margin-bottom-2">Forgot Password</h2>
            <md-input-container ng-show="!ffpac.applied">
                <label>Email</label>
                <input required type="email" name="email" ng-model="ffpac.user.email" minlength="10" maxlength="100"
                ng-pattern="/^.+@.+\..+$/" />
                <div ng-messages="forgotPasswordApplyForm.email.$error" >
                    <div ng-message="not_registered">E-mail address not registered.</div>
                    <div ng-message="required">This is required.</div>
                    <div ng-message="email">Invalid e-mail address.</div>
                </div>
            </md-input-container>

            <p class="text-success margin-tb-2" ng-show="ffpac.applied">Email for changing password succesfuly send</p>

            <md-input-container  ng-show="!ffpac.applied" layout="row" layout-align="center center">
                <md-button flex="40" class="md-raised md-primary" layout="row" layout-align="center center" ng-disabled="forgotPasswordApplyForm.$invalid" type="submit" ng-click="ffpac.submit($event)">
                    <b ng-show="!ffpac.submitButtonClicked">Submit</b>
                    <md-progress-circular ng-show="ffpac.submitButtonClicked" ng-disabled="forgotPasswordApplyForm.$invalid" class="md-black mini" md-diameter="20px"></md-progress-circular>
                </md-button>
            </md-input-container>


            <div class="margin-top-2" layout="row" layout-align="space-between center">
                <md-button class="md-primary" ui-sref="^.register">Register</md-button>
                <md-button class="md-primary" ui-sref="^.login">Login</md-button>
            </div>
        </form>
    </div>
</div>
