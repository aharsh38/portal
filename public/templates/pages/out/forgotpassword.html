<div class="md-parents" layout="column" layout-align="center-center" layout-margin flex>
    <md-whiteframe class="md-whiteframe-9dp" layout-align="center center">
        <form name="projectForm">
            <h2 layout="row" layout-align="center-center">Forgot password </h2>
            <md-input-container class="md-block">
                <md-icon class="md-default-theme" md-svg-icon="email.svg"></md-icon>
                <label>Email</label>
                <input required type="email" name="userEmail" ng-model="project.userEmail" minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                <div ng-messages="projectForm.userEmail.$error" role="alert">
                    <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                        It should be a valid email address.
                    </div>
                </div>
            </md-input-container>
            <md-input-container class="md-block">
                <md-button class="md-raised md-primary" style="width:100%;" href="login.html">Reset and mail password</md-button>
            </md-input-container>
            <a style="float:left; font-size:13px;" href="registration.html">Register</a>
            <a style="float:right;font-size:13px" href="login.html">Login</a>
        </form>
    </md-whiteframe>
</div>
