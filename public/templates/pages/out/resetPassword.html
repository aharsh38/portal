  <html lang="en" >
     <head>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
         <script language="javascript">
           angular
           .module('firstApplication', ['ngMdIcons']);
           angular
           .module('firstApplication', ['ngMaterial','ngMessages']);
        </script>
  </head>
    <body ng-app="firstApplication" >
      <div id="inputContainer" class="inputDemo" class="md-primary" >
         <md-toolbar class='md-medium-small'>
           <div class="md-toolbar-tools">
               <div class="md-parent" layout="row" layout-align="center-center"flex>
                 <h1>GTU Techfest'17</h1>
               </div>
             </div>
          </md-toolbar>
              <div class="md-parents" layout="column" layout-align="center-center" layout-margin flex>
              <md-whiteframe class="md-whiteframe-9dp" layout-align="center center" >
             <md-content layout-padding style="height: 500px; width:350px;">
              <form name="projectForm">
                 <h2 layout="row" layout-align="center-center" >Login </h2><br>
                   <md-input-container class="md-block">
                   <md-icon class="md-default-theme" md-svg-icon="email.svg"></md-icon>
                    <label>Email</label>
                    <input required type="email" name="userEmail" ng-model="project.userEmail"
                       minlength="10" maxlength="100" ng-pattern="/^.+@.+\..+$/" />
                    <div ng-messages="projectForm.userEmail.$error" role="alert">
                       <div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']">
                          It should be a valid email address.
                       </div>
                    </div>
                 </md-input-container>
                 <md-input-container class="md-block">
                   <md-icon class="md-default-theme" md-svg-icon="pen.svg"></md-icon>
                    <label>Old Password</label>
                    <input required type="password" name="password" ng-model="project.userPassword"
                       minlength="5" maxlength="15" />
                        <div ng-messages="projectForm.userPassword.$error" role="alert">
                         <div ng-message-exp="['required', 'minlength', 'maxlength']">
                          Not a valid length.
                       </div>
                         </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                   <md-icon class="md-default-theme" md-svg-icon="pen.svg"></md-icon>
                    <label>New Password</label>
                    <input required type="password" name="password" ng-model="project.userPassword"
                       minlength="5" maxlength="15" />
                        <div ng-messages="projectForm.userPassword.$error" role="alert">
                         <div ng-message-exp="['required', 'minlength', 'maxlength']">
                          Not a valid length.
                       </div>
                         </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                    <md-button class="md-raised md-primary" style="width:100%;" href="login.html">Reset password</md-button>
                </md-input-container>
                     </form>
           </md-content>
           </div>
           </div>
           </form>
        </md-content>
        </div>
        </div>
        </md-whiteframe>
  </body>
  </html>
