<html lang="en" >
   <head>
      <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
       <script language="javascript">
         angular.module('firstApplication', ['ngMaterial'])
    </script>
  </head>
  <style type="">

  table
   {
     width: 100%;
     border-collapse: collapse;
     border: 1px solid black;
    text-align: center;
   
	}
    td,th
   {
    border: 1px solid black;
    text-align: center;
    padding:10px;

   }
   .th1
   {
   	border-right:none;
   	text-align: left;
    padding-left: 20px;
   }
   tr
   {
   	text-align: left;
   }

  </style>
 <body ng-app="firstApplication">
 	<div ng-init="Details=[{name:'Galaxy Runner',verified:'50',unverified:'80',export:'link'},{name:'xyz',verified:'50',unverified:'80',export:'link'},{name:'abc',verified:'50',unverified:'80',export:'link'}]">
    
    
  
      <div class="md-parents" layout="column" layout-align="center-center" layout-margin flex>
 <md-whiteframe class="md-whiteframe-9dp" layout-align="center center" style="width:90%;padding:40px;">
   <md-content>
   <md-icon class="md-default-theme" md-svg-icon="search.svg"style="float:right;margin-right:10px;margin-top:10px;"></md-icon>
     <input type="text" name="searchbox" ng-model="searchbox" style="float:right;margin-right:10px;margin-top:10px;">
    <h1 style="margin-left:5px;margin-top:5px;">Registration</h1>
    
  <table class="responsive-table">
	<thead>

   	</thead>

        <tr>
        	<th>Event_Name</th>
        	<th>Verified</th>
        	<th>Non-Verified</th>
        	<th>Export_xls</th>

		</tr>
		<tr>
			<th class="th1">Event Section</th>

        </tr>
		<tr ng-repeat="event in Details | filter: searchbox">
    	<td>{{event.name}}</td>
		<td>{{event.verified}}</td>
		<td>{{event.unverified}}</td>
		<td>{{event.export}}</td>

		</tr>


  </table>
</md-content>
  </md-whiteframe>
</body>
</html>
